<div style="text-align: center; margin-top: 50px;">
    <h1>Welcome to the Meeting Scheduler</h1>
    <p>Please choose an option below:</p>
    
    <button (click)="goToMeeting()" class="meeting-btn" routerLink="/meeting" style="margin: 10px; padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px;">
      Schedule a Meeting
    </button>
  
    <button (click)="goToViewMeetings()" class="viewmeeting-btn" routerLink="/view-meetings" style="margin: 10px; padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px;">
      View Scheduled Meetings
    </button>
  </div>
